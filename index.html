<html>
<head>
<title>Registration Form</title>
<style>
    
    form{
        background-color: green;
    }
</style>
</head>
<body>
    
     <form>
        <fieldset>
            <legend>
                <h1> Student Registration Form</h1>
            </legend>
    
        <div>
      <b>Name:</b> <input type="text">
      </div>
      <br>
      <div>
      <b>Father's Name:</b> <input type="text">
      </div>
      <br>
      <div>
      <b>Mother's Name:</b> <input type="text">
      </div>
      <br>
      <div>
      <b>Mob:</b> <input type="number">
      </div>
      <br>
      <div>
        <b>E-mail:</b><input type="email">
      </div>
      <div>
        <b>Gender: male</b> <input type="radio">
               <b>female</b>  <input type="radio">
               <b>other</b>  <input type="radio">
      </div>
      <br>
      <div>
        <b>Date of Birth:</b> <input type="Date">
      </div>
      <br>
      <div>
        <b>Address:</b> <input type="text">
      </div>
      <br>
      <div>
        <b>Blood Grooup: </b>
        <select >
            <option>A</option>
            <option>A+</option>
            <option>A-</option>
            <option>B</option>
            <option>B+</option>
            <option>B-</option>
            <option>O</option>
            <option>O+</option>
            <option>O-</option>
        </select>
    </div>
        
      <br>
      <div>
        <b>Department: CSE</b><input type="radio">
                    <b>EEE</b><input type="radio">
                    <b>BBA</b><input type="radio">
                   <b>MBA</b> <input type="radio">
                    <b>MCA</b><input type="radio">

      </div>
      <br>
      <div>
        <b> Course: C</b><input type="radio">
                    <b>C++</b><input type="checkbox">
                    <b>JAVA</b><input type="checkbox">
                    <b>PYTHON</b><input type="checkbox">
                    <b>.NET</b><input type="checkbox">
      </div>
      <br>
      <div>
        <b>Photo:</b> <input type="file">
      </div>
      <br>
      <div>
        <input type="submit">
        <input type="reset">

      </div>
    </fieldset>
    </form>
    
</body>
</html>
